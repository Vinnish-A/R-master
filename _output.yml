bookdown::gitbook:
  css: style.css
  includes:
    in_header: _header.html
  config:
    download: ["pdf"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  dev: "cairo_pdf"
  keep_tex: true
bookdown::epub_book: default
